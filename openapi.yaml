openapi: 3.0.3
info:
  title: Unite Backend API
  version: "1.0.0"
  description: API docs for the Unite backend sample

servers:
  - url: http://localhost:4000

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Lead:
      type: object
      properties:
        _id:
          type: string
          example: "64a1b2..."
        name:
          type: string
          example: "John Doe"
        phone:
          type: string
          example: "9000000001"
        email:
          type: string
          example: "john@example.com"
        status:
          type: string
          example: "new"
        source:
          type: string
        assigned_to:
          type: string
        createdAt:
          type: string
          format: date-time
      required:
        - phone

    LeadsList:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Lead'

  parameters:
    pageParam:
      name: page
      in: query
      description: Page number (1-based)
      required: false
      schema:
        type: integer
        default: 1
    limitParam:
      name: limit
      in: query
      description: Page size
      required: false
      schema:
        type: integer
        default: 20
    statusParam:
      name: status
      in: query
      description: Filter by lead status
      required: false
      schema:
        type: string

paths:
  /auth/register:
    post:
      summary: Register user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                email: { type: string }
                password: { type: string }
                role: { type: string }
      responses:
        '201':
          description: Created

  /auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string }
                password: { type: string }
      responses:
        '200': { description: OK }

  /leads:
    get:
      summary: List leads
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/pageParam'
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/statusParam'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeadsList'
        '401': { description: Unauthorized }
        '403': { description: Forbidden }

    post:
      summary: Create a new lead
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                phone: { type: string }
                email: { type: string }
                source: { type: string }
                assigned_to: { type: string }
              required:
                - phone
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Lead'
        '409': { description: Conflict - duplicate phone }

  /leads/{id}:
    get:
      summary: Get a lead
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Lead id (Mongo ObjectId)
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Lead'
        '404': { description: Not found }

    put:
      summary: Update a lead
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                phone: { type: string }
                email: { type: string }
                source: { type: string }
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Lead'
        '400': { description: Bad Request }
        '401': { description: Unauthorized }
        '403': { description: Forbidden }
        '404': { description: Not found }
        '409': { description: Conflict - duplicate phone }

    delete:
      summary: Delete a lead
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean }
