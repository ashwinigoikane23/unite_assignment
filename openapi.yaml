openapi: 3.0.0
info:
  title: Unite Backend API
  version: "1.0.0"
servers:
  - url: http://localhost:4000
paths:
  /auth/register:
    post:
      summary: Register user
  /auth/login:
    post:
      summary: Login
  /leads:
    post:
      summary: Create lead
    get:
      summary: List leads
  /leads/{id}:
    get:
      summary: Get lead
    put:
      summary: Update lead
    delete:
      summary: Delete lead
  /tasks:
    post:
      summary: Create task
    get:
      summary: List tasks
  /tasks/{id}:
    get:
      summary: Get task
    put:
      summary: Update task
    delete:
      summary: Delete task
  /tasks/{id}/complete:
    post:
      summary: Complete task
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
